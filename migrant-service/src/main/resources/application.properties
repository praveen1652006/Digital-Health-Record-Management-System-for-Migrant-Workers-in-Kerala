spring.application.name=back-end-service
spring.datasource.url=jdbc:postgresql://localhost:5432/Healthcare
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.username=elastic
spring.elasticsearch.password=password

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

spring.cloud.gcp.storage.project-id=health-records-473718
spring.cloud.gcp.credentials.location=classpath:health-records.json
gcp.bucket.name=health-record-bucket
gcp-cloud-medical-record-directory=medical-records
gcp-cloud-report-file-directory=report-files